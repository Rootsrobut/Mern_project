<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paytm Payment</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS (assuming you're using Bootstrap based on your classes) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row my-5">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <form action="/paynow" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" name="phone" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" name="amount" placeholder="Amount">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="description" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn form-control btn-primary">Pay Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
